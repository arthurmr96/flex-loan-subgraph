specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FlexLoanVault
    network: goerli
    source:
      address: "0xc50faA4f820B5D964090111c735d5DCAe1CDf099"
      abi: FlexLoanVault
      startBlock: 7731246
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Lender
        - Loan
        - Withdraw
      abis:
        - name: FlexLoanVault
          file: ./abis/FlexLoanVault.json
      eventHandlers:
        - event: Lend(address,uint256,uint256)
          handler: handleLend
        - event: LoanCreation(address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanCreation
        - event: LoanLiquidation(address,uint256,uint256)
          handler: handleLoanLiquidation
        - event: LoanPayback(address,uint256,uint256)
          handler: handleLoanPayback
        - event: Withdraw(address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/flex-loan-vault.ts
